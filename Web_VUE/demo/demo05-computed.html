<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../JS/vue.js"></script>
</head>
<body>
    <div id="example">
        a={{a}},b={{b}}
    </div>
    <script>
        new Vue({
            el: '#example',
            data: {
                a:1
            },
            computed: {
                //一个计算属性的getter
                b: function () {
                    //this 指向new 的事例
                    return this.a + 1;
                }
            }
        })
    </script>
</body>
</html>
