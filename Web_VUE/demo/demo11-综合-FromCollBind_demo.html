<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../CSS/css.css" rel="stylesheet" />


    <script src="../JS/vue.js"></script>
</head>
<body>
    <div style="width: 1024px; margin: 0 auto;top:100px">
        <div  class="left" id="Text">
            <div class="zhu">Text</div>
           
            <div>Message is: {{ message }}</div>
            <input type="text" v-model="message" placeholder="edit me">


            <script>
                new Vue({
                    el: "#Text",
                    data: {
                        message:''
                    }
                })
            </script>
        </div>

        <div id="Multiline_text" class="left">
            <div class="zhu">
                Multiline_text</div>
                <div>Message is: <p>{{ message }}</p></div>

                <br>
                <textarea v-model="message" placeholder="add multiple lines"></textarea>

                <script>
                    new Vue({
                        el: '#Multiline_text',
                        data: {
                            message: ''
                        }
                    })
                </script>
            </div>

        <div id="Checkbox" class="left">
            <div class="zhu">Checkbox:</div>
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
            
            <script>
                new Vue({
                    el: '#Checkbox',
                    data: {
                        checked: ''
                    }
                })
               
            </script>
        </div>
        <div id="checkboxMore">
            <input type="checkbox" id="jack" value="Jack" v-model="checkeNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkeNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkeNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkeNames | json }}</span>
            <script>
                new Vue({
                    el: '#checkboxMore',
                    data: {
                        checkeNames: []
                    }
                })
            </script>
        </div>

        <div id="Radio" class="left">
            <div class="zhu">
                Radio
            </div>
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>
            <script>
                new Vue({
                    el: '#Radio',
                    data: {
                        picked: ''
                    }
                })
            </script>
        </div>
       
        <div id="select" class="left">
            <div class="zhu">下拉框单选</div>
            <select v-model="selected">
                <option selected>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
            <script>
                new Vue({
                    el: '#select',
                    data: {

                    }
                })
            </script>
        </div>

        <div id="mutl_select" class="left">
            <div class="zhu">多选下拉框</div>
            <select v-model="selected" multiple>
                <option selected>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            <span>Selected: {{ selected | json }}</span>

            <script>
                new Vue({
                    el: "#mutl_select",
                    data: {
                        selected:[]
                    }
                })
            </script>
        </div>

        <div id="Formutl_select" class="left">
            <div class="zhu">动态选项，用 v-for 渲染 </div>
            <select v-model="option.value" id="option1">
                <option v-for="option in options" v-bind:value="option.value">
                    {{ option.text }}
                </option>
            </select>
            <span v-model="dd">Selected: {{ dd }}</span>
            <script>
                new Vue({
                    el: '#Formutl_select',
                    data: {
                        selected: 'A',
                        dd: $("#option1").value(),
                        options: [
                            { text: 'One', value: 'A' },
                            { text: 'Two', value: 'B' },
                            { text: 'Three', value: 'C' }
                        ]
                    }
                })
            </script>
        </div>
    </div>
</body>
</html>
